<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15</title>
  </head>
  <body style="height: 3000px; position: relative">
    <div
      style="
        background-color: gray;
        width: 320px;
        height: 180px;
        position: fixed;
        bottom: 10px;
        right: 10px;
        border-radius: 4px;
      "
    >
      <div
        style="
          position: absolute;
          top: -15px;
          left: -15px;
          padding: 10px 14px;
          background-color: black;
          color: white;
          border-radius: 20px;
          cursor: pointer;
        "
      >
        X
      </div>
      <div
        style="
          position: absolute;
          bottom: 8px;
          right: 10px;
          padding: 4px 8px;
          background-color: black;
          color: white;
          cursor: pointer;
          border-radius: 4px;
        "
      >
        0:29
      </div>
    </div>

    <div style="position: relative; background-color: gray; width: 320px">
      <img
        style="width: 100%"
        src="./thumbnails/DNA_Oversized_T-Shirt_-Summit_Blue-1_51b96f1c-3802-4a2e-a9d1-2231d0c8f08e.webp"
        alt=""
      />
      <p
        style="
          background-color: black;
          color: white;
          padding: 6px 10px;
          border-radius: 4px;
          position: absolute;
          top: -4px;
          right: 8px;
        "
      >
        20% OFF
      </p>
      <div
        style="
          background-color: rgba(193, 186, 186, 0.6);
          position: absolute;
          bottom: 0;
          right: 0;
          left: 0;
          height: 120px;
          display: flex;
        "
      >
        <button
          style="
            margin: auto;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
          "
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
