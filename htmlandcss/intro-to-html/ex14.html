<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14</title>
  </head>
  <body style="height: 3000px">
    <!-- 14a -->
    <p
      style="
        position: fixed;
        right: 20px;
        bottom: 20px;
        background-color: black;
        color: white;
      "
    >
      bottom-right
    </p>

    <!-- 14b -->
    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        width: 100px;
        top: 0;
        bottom: 0;
        right: 0;
      "
    >
      right sidebar
    </div>

    <div
      style="
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        padding: 0;
        margin: 0;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
      "
    >
      <div
        style="
          margin: auto;
          background-color: white;
          padding: 10px 20px;
          width: 320px;
          height: 140px;
          border-radius: 8px;
        "
      >
        <h3>Modal Title</h3>
        <p>This is a modal</p>
        <button>Close</button>
      </div>
    </div>
  </body>
