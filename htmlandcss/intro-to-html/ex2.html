<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .uber-button {
      background-color: black;
      color: white;
      height: 36px;
      width: 120px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .amazon-button {
      background-color: rgba(255, 216, 20);
      height: 32px;
      width: 180px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
    }

    .github-button {
      background-color: rgb(46, 164, 79);
      height: 36px;
      width: 94px;
      border: none;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .bootstrap {
      height: 36px;
      width: 120px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .bootstrap + .bootstrap {
      margin-left: 8px;
    }

    .bootstrap-started {
      background-color: rgb(121, 82, 179);
      color: white;
    }

    .bootstrap-download {
      background-color: white;
      color: rgb(108, 117, 125);
      border: 1px rgb(108, 117, 125) solid;
    }

    .linkedin {
      height: 36px;
      border-radius: 18px;
      min-width: 90px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .linkedin + .linkedin {
      margin-left: 12px;
    }

    .linkedin-apply {
      background-color: rgb(10, 102, 194);
      color: white;
      padding: 12px 24px;
    }

    .linkedin-save {
      background-color: white;
      color: rgb(10, 102, 194);
      border: 1px solid rgb(10, 102, 194);
    }

    a {
      color: rgb(0, 113, 133);
      font-size: 1.2rem;
    }

    .instock {
      color: rgb(0, 118, 0);
    }

    .amazon-add,
    .amazon-buy {
      height: 32px;
      width: 112px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
    }

    .amazon-add {
      background-color: rgba(255, 216, 20);
    }

    .amazon-buy {
      background-color: rgb(255, 164, 28);
    }
  </style>
  <body>
    <!-- 2a -->
    <button class="uber-button">Request now</button>

    <br /><br />

    <!-- 2b -->
    <button class="amazon-button">Add to Cart</button>

    <br /><br />

    <!-- 2c -->
    <button class="github-button">Sign up</button>

    <br /><br />

    <!-- 2d -->
    <button class="bootstrap bootstrap-started">Get started</button>
    <button class="bootstrap bootstrap-download">Download</button>

    <br /><br />

    <!-- 2e -->
    <button class="linkedin linkedin-apply">Apply on company website</button>
    <button class="linkedin linkedin-save">Save</button>

    <br /><br />

    <!-- 2f -->
    <a href="https://www.amazon.com/">Back to Amazon</a>

    <h1>Nike Black Running Shoes</h1>

    <p class="instock">$39 - in stock.</p>

    <p>Free delivery tomorrow</p>

    <button class="amazon-add">Add to Cart</button>
    <button class="amazon-buy">Buy now</button>
  </body>
</html>
