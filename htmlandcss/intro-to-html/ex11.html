<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11</title>
    <style>
      .ex-11a {
        display: grid;
        grid-template-columns: 200px 75px;
      }

      .ex-11b {
        display: grid;
        grid-template-columns: 50px 1fr 75px;
      }

      .ex-11c {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 20px;
        row-gap: 10px;
      }

      .ex-11d {
        display: grid;
        grid-template-columns: repeat(3, 200px);
        column-gap: 16px;
        row-gap: 20px;
        align-items: center;
      }

      .card {
        border-radius: 4px;
        box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }

      .card img {
        width: 100%;
        height: 160px;
      }

      .card h3,
      .card .info {
        padding: 0 16px;
        line-height: 0.2;
      }

      .card .info {
        display: flex;
        column-gap: 10px;
      }

      .card .info img {
        width: 48px;
        height: 48px;
        border-radius: 100%;
      }

      .card .info p {
        color: grey;
      }

      .card button {
        background-color: rgb(19, 140, 238);
        color: white;
        padding: 8px 14px;
        margin: 14px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- 11a  -->
    <div class="ex-11a">
      <p style="background-color: rgb(22, 173, 233)">200px</p>
