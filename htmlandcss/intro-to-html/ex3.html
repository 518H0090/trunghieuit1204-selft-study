<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .uber {
      height: 36px;
      width: 105px;
      background-color: black;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
    }

    .uber:hover {
      opacity: 0.8;
    }

    .amazon {
      height: 34px;
      width: 180px;
      background-color: rgb(255, 255, 0);
      border-radius: 17px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .amazon:hover {
      background-color: rgb(165, 165, 21);
    }

    .github {
      height: 36px;
      width: 94px;
      background-color: green;
      color: white;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .github:hover {
      box-shadow: 2px 2px 10px black;
    }

    .bootstrap {
      height: 48px;
      width: 120px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .bootstrap-started {
      background-color: purple;
      color: white;
    }

    .bootstrap-download {
      color: grey;
      background-color: white;
      border: 1px solid grey;
    }

    .bootstrap-started:hover {
      opacity: 0.8;
    }

    .bootstrap-download:hover {
      color: white;
      background-color: grey;
    }

    .linkedin {
      text-transform: capitalize;
      font-weight: bold;
      height: 34px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      padding: 14px 20px;
      line-height: 0;
      transition: all 0.2s;
    }

    .linkedin-apply {
      background-color: rgb(35, 35, 145);
      color: white;
    }

    .linkedin-apply:hover {
      background-color: blue;
    }

    .linkedin-save {
      border: 1px solid blue;
      background-color: white;
      color: blue;
    }

    .linkedin-save:hover {
      opacity: 0.8;
      border-width: 2px;
    }

    a {
      color: rgb(114, 161, 42);
    }

    a:hover {
      color:orange;
    }

    .stock {
      color: green;
    }

    .amazon-back {
      height: 36px;
      width: 120px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: opacity 0.4s;
    }

    .amazon-back.add-cart {
      background-color: rgb(170, 170, 6);
      margin-right: 8px;
    }

    .amazon-back.buy-now {
      background-color: #ff4500;
    }

    .amazon-back.add-cart:hover,
    .amazon-back.buy-now:hover {
      opacity: 0.8;
    }

    .amazon-back.add-cart:active,
    .amazon-back.buy-now:active {
      opacity: 0.4;
    }

  </style>
  <body>
    <!-- Uber -->
    <button class="uber">Request now</button>

    <br /><br />

    <!-- Amazon -->
    <button class="amazon">Add to Cart</button>

    <br /><br />

    <!-- Github -->
    <button class="github">Sign up</button>

    <br /><br />

    <!-- Bootstrap -->
    <button class="bootstrap bootstrap-started">Get started</button>
    <button class="bootstrap bootstrap-download">Download</button>

    <br /><br />

    <!-- Linkedin -->
    <button class="linkedin linkedin-apply">Apply on company website</button>
    <button class="linkedin linkedin-save">Save</button>

    <br /><br />

    <!-- Back to Amazon -->
    <a href="https://www.amazon.com/">Back to amazon</a>

    <h1>Nike Black Running Shoes</h1>

    <p class=stock"">$39 - in stock.</p>

    <p>Free delivery tomorrow.</p>

    <button class="amazon-back add-cart">Add to Cart</button>
    <button class="amazon-back buy-now">Buy now</button>
  </body>
</html>
