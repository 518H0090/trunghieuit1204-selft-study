        display: flex;

      .card {
        width: 200px;
        border-radius: 4px;

      .card .profile-info,

      }

      .card .profile-info div {

        align-items: center;
      }

      .card .profile-info img {
        width: 48px;
        height: 48px;
        object-fit: cover;
        object-position: center;
        border-radius: 100%;
        margin-right: 10px;
      }

      .card .profile-info p {

      .card .profile-action {
