<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8</title>
    <style>
      .exercise-8a {
        display: block;
        margin-top: 10px;
        padding: 4px 10px;
        margin-bottom: 12px;
      }

      .exercise-8b p,
      .exercise-8b button {
        display: inline-block;
        vertical-align: middle;
      }

      .exercise-8b p {
        width: 200px;
      }

      .exercise-8b button {
        margin-bottom: 12px;
        cursor: pointer;
      }

      .exercise-8c img {
        width: 200px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 160px;
      }

      .exercise-8c input {
        display: block;
        width: 480px;
        height: 24px;
        padding: 10px 12px;
        border-radius: 30px;
        outline: none;
        border: 1px solid grey;
        box-shadow: 2px 2px 6px black;
      }

      .exercise-8d {
        margin-top: 20px;
      }

      .exercise-8d .first-name {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 8px;
        outline: none;
        border: 1px solid grey;
        margin-bottom: 12px;
      }

      .exercise-8d #email {
        display: block;
        width: 396px;
        height: 30px;
        border-radius: 4px;
        padding: 4px 8px;
        outline: none;
        border: 1px solid grey;
        margin-bottom: 12px;
      }

      .exercise-8d button {
        background-color: rgb(13, 149, 208);
        width: 410px;
        height: 38px;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        border: none;
      }

      .exercise-8e {
        margin-top: 20px;
      }

      .exercise-8e h3 {
        font-size: 1.8rem;
      }

      .exercise-8e input {
        display: block;
        background-color: rgb(214, 211, 211);
        padding: 10px 20px;
        width: 360px;
        margin: 10px 0;
        outline: none;
        border: none;
        border-radius: 4px;
      }

      .exercise-8e button {
        height: 36px;
        min-width: 96px;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        border: none;
      }

      .exercise-8e button:first-of-type {
        background-color: black;
        color: white;
      }

      .exercise-8e button:last-of-type {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <!-- 8a -->
    <input class="exercise-8a" type="text" placeholder="Name" />
    <input class="exercise-8a" type="text" placeholder="Email" />

    <!-- 8b -->
    <div class="exercise-8b">
      <p>
        Thanks for chatting with our customer support. Would you like to take
        our quick survery?
      </p>
      <button>Yes</button>
      <button>No</button>
    </div>

    <!-- 8c -->
    <div class="exercise-8c">
      <img src="./thumbnails/Google_2015_logo.svg.webp" alt="google" />
      <input type="text" placeholder="Search Google or type as URL" />
    </div>

    <!-- 8d -->
    <div class="exercise-8d">
      <input class="first-name" type="text" placeholder="First name" />
      <input class="first-name" type="text" placeholder="First name" />
      <input id="email" type="text" placeholder="Email" />
      <button>Sign Up</button>
    </div>

    <!-- 8e -->
    <div class="exercise-8e">
      <h3>Request a ride now</h3>
      <input type="text" placeholder="Enter pickup location" />
      <input type="text" placeholder="Enter destination" />

      <button>Request now</button>
      <button>Schedule for later</button>
    </div>
  </body>
</html>
